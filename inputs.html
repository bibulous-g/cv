<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Input Practice</title>
  </head>
  <body>
    <h1>Practice Inputs</h1>
    <form>
      <label>Name</label>
      <input type="text" />
      <label>Password</label>
      <input type="password" />
      <input type="submit" /><br />
      <label>Yes</label>
      <input type="checkbox" />
      <label>No</label>
      <input type="checkbox" /><br />
      <label>Book Now</label>
      <input type="date" /><br />
      <label>Sign Up</label>
      <input type="email" />
      <input type="submit" /><br />
      <label>Upload File</label>
      <input type="file" /><br />
      <label>A</label>
      <input type="radio" /><br />
      <label>B</label>
      <input type="radio" /><br />
      <label>C</label>
      <input type="radio" /><br />
      <label>D</label>
      <input type="radio" /><br />
      <label>Price Range</label>
      <input type="range" />
    </form>
  </body>
</html>
